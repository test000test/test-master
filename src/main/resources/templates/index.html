<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="../static/css/style.css">
</head>
<body>
    <div class="container">
        <header class="row">
            <div class="logo col-3">
                <a href="/">logo</a>
            </div>
            <div class="title col-6">
                <h1>Index page</h1>
            </div>
            <div class="login col-3">
                <div sec:authorize="isAuthenticated()">
                    <div th:each="user : ${users}">
                        <a th:text="Profile + ' ' + ${user.username}" th:href="@{/userPage/{id}(id=${user.id})}"/>
                        <form th:action="@{/logout}" method="post">
                            <input type="submit" value="Logout">
                        </form>
                    </div>
                </div>

                <div sec:authorize="!isAuthenticated()">
                    <div class="form">
                        <form name="f" th:action="@{/}" method="post">
                            <fieldset>

                                <label for="username">Username</label>
                                <input type="text" id="username" name="username"/>

                                <label for="password">Password</label>
                                <input type="password" id="password" name="password"/>
                                <div class="form-actions">
                                    <button type="submit" class="btn">Log in</button>
                                </div>
                                <div>
                                    <a th:href="@{/registrationPage}">Registration</a>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </header>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-12 posts">
                <div class="post col-4" th:each="post : ${posts}">
                    <h3 th:text="${post.name}"></h3>
                    <p th:text="${post.description}"></p>
                    <span>Post created </span>
                    <span th:each="user : ${post.author}">
                    <span th:text="${user.username}"></span>
                </span>
            </div>
        </div>
    </div>
</body>
</html>
